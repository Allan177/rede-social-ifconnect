spring.application.name=ifconnect
# --- Configurações JPA (PostgreSQL) ---
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/rede_social_ifconnect
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Configurações MongoDB ---
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ifconnect_activities
# spring.data.mongodb.username=seu_usuario (se tiver)
# spring.data.mongodb.password=sua_senha (se tiver)

# --- Outras Configurações ---
server.port=8080